<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="jquery-3.7.1.min.js"></script>
    <title>{{title}}</title>
</head>
<body>
<header>
    <table class="bg-light border-0 table table-borderless">
        <tbody>
            <tr>
                <td class="h1 px-4 text-left">Миссия Колонизация Марса</td>
                {% if current_user.is_authenticated %}
                    <td>
                        <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
                    </td>
                {% else %}
                    <td>
                        <a class="btn btn-primary " href="/register">Register</a>
                        <a class="btn btn-success" href="/login">Log in</a>
                    </td>
                {% endif %}
                <td class="align-middle text-right px-4" style="font-size:20px">Mars One</td>
            </tr>
        </tbody>
    </table>
    <p class="text-black-50 h4 px-4 py-2">
        И на Марсе будут яблони цвести!
    </p>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
